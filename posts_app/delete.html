<!DOCTYPE html>
<html>
<head><title>Excluir Alvo</title></head>
<body>
    <h1>Excluir Alvo</h1>
    <p>Tem certeza que deseja excluir o alvo "{{ alvo.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>
    <a href="{% url 'list_alvos' %}">Cancelar</a>
</body>
</html>
